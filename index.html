<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Makeup</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero -->
    <div class="hero">
      <div class="container">
        <h1>Explore Makeup</h1>
        <h4>..brands and search based on product & price</h4>
      </div>
    </div>
    <!-- main -->
    <main class="main-content container">
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="close-btn-container align-right">
          <span class="close-btn">
            close
          </span>
        </div>
        <!-- filter by brand -->
        <h4 class="filter-header">brand</h4>
        <label class="custom-container">
          <input type="radio" id="nyx" name="brand" value="nyx" />
          <span class="custom-label">nyx</span>
        </label>
        <label class="custom-container">
          <input type="radio" id="loreal" name="brand" value="l'oreal" />
          <span class="custom-label">l'oreal</span>
        </label>
        <label class="custom-container">
          <input type="radio" id="smashbox" name="brand" value="smashbox" />
          <span class="custom-label">smashbox</span>
        </label>
        <label class="custom-container">
          <input type="radio" id="maybelline" name="brand" value="maybelline" />
          <span class="custom-label">maybelline</span>
        </label>
        <!-- filter by product -->
        <div class="flex-container">
          <h4 class="filter-header">product</h4>
          <button class="clear-filter clear-product-type">clear</button>
        </div>
        <label class="custom-container flex-container">
          <input type="checkbox" id="blush" name="product-type" value="blush" />
          <span class="custom-label">blush</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="bronzer"
            name="product-type"
            value="bronzer"
          />
          <span class="custom-label">bronzer</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="eyebrow"
            name="product-type"
            value="eyebrow"
          />
          <span class="custom-label">eyebrow</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="eyeliner"
            name="product-type"
            value="eyeliner"
          />
          <span class="custom-label">eyeliner</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="eyeshadow"
            name="product-type"
            value="eyeshadow"
          />
          <span class="custom-label">eyeshadow</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="foundation"
            name="product-type"
            value="foundation"
          />
          <span class="custom-label">foundation</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="lipliner"
            name="product-type"
            value="lipliner"
          />
          <span class="custom-label">lipliner</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="lipstick"
            name="product-type"
            value="lipstick"
          />
          <span class="custom-label">lipstick</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="mascara"
            name="product-type"
            value="mascara"
          />
          <span class="custom-label">mascara</span>
          <span class="checkmark"></span>
        </label>

        <label class="custom-container flex-container">
          <input
            type="checkbox"
            id="nail-polish"
            name="product-type"
            value="nail_polish"
          />
          <span class="custom-label">nail polish</span>
          <span class="checkmark"></span>
        </label>
        <!-- filter by price -->
        <div class="flex-container extra-mb">
          <h4 class="filter-header">price</h4>
          <button class="clear-filter clear-price">clear</button>
        </div>
        <!-- price slider -->
        <div class="range-container">
          <!-- min price input -->
          <input type="range" id="input-left" min="0" max="60" value="0" />
          <!-- max price input -->
          <input type="range" id="input-right" min="0" max="60" value="60" />
        </div>
        <div class="slider">
          <div class="track"></div>
          <div class="range"></div>
          <div class="thumb left"></div>
          <div class="thumb right"></div>
        </div>
        <div class="flex-container extra-mt">
          <span class="min-price"></span>
          <span class="max-price"></span>
        </div>
        <div class="align-right extra-mb">
          <button class="clear-filter clear-all extra-mt">clear all</button>
        </div>
      </aside>
      <!-- content -->
      <section class="content">
        <!-- filter -->
        <div class="filter-btn-container">
          <span class="filter-btn">
            <i class="fas fa-filter"></i>
            filter
          </span>
        </div>
        <!-- products grid -->
        <div class="products"></div>
        <!-- loading -->
        <div class="loading-container">
          <div class="dash-container">
            <div class="dash dash-1"></div>
            <div class="dash dash-2"></div>
            <div class="dash dash-3"></div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
